<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Thriftopia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfadd;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fdb953;
      padding: 40px 30px;
      border-radius: 25px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .title-banner {
      background-color: #f3d7a1;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 18px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #fbd7a1;
      font-size: 14px;
    }

    .forgot {
      display: flex;
      justify-content: flex-end;
      margin-top: 5px;
      font-size: 13px;
    }

    .forgot a {
      color: black;
      text-decoration: none;
    }

    .login-btn {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background-color: #fff;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #fbe6c0;
      transform: scale(1.03);
    }

    .or-divider {
      margin-top: 20px;
      font-size: 14px;
    }

    .or-divider a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to Thriftopia</h2>
    <div class="title-banner">Login</div>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <div class="forgot"><a href="#">Forgot password?</a></div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="or-divider">
      or<br>
      <a href="#">create an account?</a>
    </div>
  </div>

  <script>
    // Sample JavaScript handling form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent actual submission
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Example login check
      if (username === "admin" && password === "1234") {
        alert("Login successful!");
      } else {
        alert("Invalid credentials. Try again.");
      }
    });
  </script>

</body>
</html>
