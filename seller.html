<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f3f7f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    
    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background: linear-gradient(
    to right,
    #e5eff4,
    
  );
  height: 95px;
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
  border-bottom: 1px solid #888; /* nav line */
}


    .logo img {
      height: 90px;
      width: auto;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 25px;
    }

    nav a.signin {
      background-color: #017a3e;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .signin:hover {
      background-color: #019e54;
      transform: scale(1.05);
    }


    .main-container {
      display: flex;
      flex: 1;
    }

    .sidebar {
  background-color: #f3f7f9;
  width: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1rem;
  gap: 1.5rem;
  border-right: 1px solid #888; /* sidebar line */
}


    .sidebar i {
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar i:hover {
      color: #555;
    }

    .product-page {
      background-color: #f3f7f9;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .product-card {
      background-color: #f3f7f9;
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      max-width: 900px;
      width: 100%;
    }

    .product-image img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }

    .product-details h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .product-details .price {
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .product-details p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .seller {
      margin-top: 1rem;
    }

    .seller-title {
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .seller-title i {
      margin-right: 0.5rem;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      width: calc(50% - 1rem);
    }

    input:focus {
      outline: 2px solid #f3f7f9;
    }
    .buy-now-btn {
  background-color: #0fa158;
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.buy-now-btn:hover {
  background-color: #0fa158;
  transform: scale(1.05);
}


    @media (max-width: 768px) {
      .product-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .product-image img {
        width: 200px;
      }

      input {
        width: 100%;
      }
    }

    .upload-section {
      display: none;
    }

    .upload-section.active {
      display: block;
    }
  </style>
</head>
<body>

 
  <header>
    <div class="logo">
      <img src="new logo.png" alt="Thriftopia Logo">
    </div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">SHOP</a>
      <a href="#">About Us</a>
      <a href="login.html" class="signin">Log In</a>
    </nav>
  </header>

  
  <div class="main-container">
    
    <div class="sidebar">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-plus"></i>

    </div>

   
    <div class="product-page">
      <div class="product-card">
        <div class="product-image">
          <img src="vintage.jpeg" alt="Flower printed crop top">
        </div>
        <div class="product-details">
          <h2>Flower printed crop top</h2>
          <div class="price">Rs. 550</div>
          <p>“Gently used and in excellent condition. Clean, washed, and ready to wear!”</p>

          <div class="seller">
            <div class="seller-title"><i class="fa-solid fa-user"></i>SELLER :</div>
            <div class="input-group">
              <input type="text" placeholder="User name">
              <input type="text" placeholder="Contact">
            </div>
            <div class="input-group">
              <input type="text" placeholder="Instagram">
              
            </div>
            <div class="input-group">
              <button type="submit" class="buy-now-btn">BUY NOW</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  
</body>
</html>
