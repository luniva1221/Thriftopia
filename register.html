<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | Thriftopia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
    }

    body {
      background: linear-gradient(
        to bottom,
        #fdfcfb 0%,
        #fbe4e1 25%,
        #e6d5f7 50%,
        #d9ebfa 75%,
        #d6ebfa 100%
      );
      background-color: rgba(0,0,0,0.1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      height: 95px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 25px;
    }

    nav a.signin {
      background-color: #017a3e;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .signin:hover {
      background-color: #019e54;
      transform: scale(1.05);
    }

    .login-container {
      background-color: #f9f7f5;
      padding: 40px 30px;
      border-radius: 25px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      margin: 40px auto;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-header {
      background-color: #e0ddda;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #dbdad8;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: rgb(40, 182, 182);
      color: white;
      font-weight: bold;
      border-radius: 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #077b45;
    }

    input[type="submit"]:active {
      background-color: #055e34;
    }

    .create-link {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .create-link:hover {
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="new logo.png" alt="Thriftopia Logo" style="height: 90px; width: auto;">
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="#">SHOP</a>
      <a href="#">About Us</a>
      <a href="login.html" class="signin">Log In</a>
    </nav>
  </header>

  <!-- Registration Form -->
  <div class="login-container">
    <h2>Create an Account</h2>
    <div class="form-header">Register</div>
    <form id="registerForm">
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="yourname@example.com" required>

      <label for="username">Username:</label>
      <input type="text" name="username" placeholder="Name" required>

      <label for="password">Password:</label>
      <input type="password" name="password" required>

      <label for="address">Address:</label>
      <input type="text" name="address" placeholder="Address" required>

      <input type="submit" value="Create Account">
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const values = Object.fromEntries(formData.entries());
      alert("Account created for: " + values.username);
      // Replace with actual server logic here
    });
  </script>
</body>
</html>
