<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thriftopia</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Thriftopia</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Login</a>
      <a href="#">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <h2>Explore Thrift Deals</h2>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Denim Jacket">
        <h3>Denim Jacket</h3>
        <p>Rs. 800</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Vintage Dress">
        <h3>Vintage Dress</h3>
        <p>Rs. 1200</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Thriftopia | Sustainable Fashion</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
