<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thriftopia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
    }

    body {
      background-color: #f9f5d7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f9f5d7;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    nav a.signin {
      background-color: #017a3e;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }
    

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
    }

    .hero-text {
      max-width: 45%;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .get-started {
      background-color: #00b167;
      color: black;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid black;
      display: inline-block;
    }

    .hero-images {
      background-color: #fff3b0;
      border-radius: 50%;
      width: 480px;
      height: 480px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-wrap: wrap;
      padding: 20px;
    }

    .hero-images img {
      max-width: 180px;
      height: auto;
      margin: 10px;
      object-fit: contain;
    }

    .page-number {
      padding-left: 40px;
      padding-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Thriftopia</div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">SHOP</a>
      <a href="#">About Us</a>
      <a href="#" class="signin">Sign In</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>WELCOME TO<br>THRIFTOPIA</h1>
      <p>An Online Thrift<br>Promoting Sustainble Fashion</p>
      <a href="#" class="get-started">GET STARTED</a>
    </div>

    <div class="hero-images">
      <img src="Carhartt.jpeg">
      <img src="Jaraga Butterfly Top in Tonal Black Paisley.jpeg"
      <img src="smith.jpeg.png"
      <img src="dopefit.jpeg.png"
    </div>
  </section>


</body>
</html>
