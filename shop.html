  <!-- CSS -->

</head>

  <!-- Main Layout -->

    <!-- Sidebar with outline-style icons -->
    <aside class="sidebar">
      <button title="Home"><i class="fa-solid fa-house"></i></button>
      <button title="Add"><i class="fa-solid fa-square-plus"></i></button>
      
    </aside>

    <!-- Main Content -->
    

</body>
</html>

<main>
      <div class="grid">
        <div class="item">
          <img src="Long sleeve.jpeg" alt="long sleeve shirt">
          <p>long sleeve shirt</p>

        <div class="item">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Georgia', serif;
  background-color:#eeebeb;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Top Navbar */
.topnav {
  background-color:#b8d4e0;
  text-align: center;
  padding: 1rem;
  border-bottom: 1px solid #ddd;
}

.topnav h1 {
  font-size: 3rem;
  letter-spacing: 2px;
  font-weight: normal;
}

/* Main Layout */
.container {
  display: flex;
  flex: 1;
}

/* Sidebar */
.sidebar {
  background-color: #e8e7dc;
  padding: 1rem 0;
  width: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
  border-right: 1px solid #ccc;
}

.sidebar button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
}

.sidebar button i {
  font-size: 1.6rem;
  color: #333;
  transition: color 0.2s;
}

.sidebar button:hover i {
  color: #555;
}

/* Main Content */
main {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 1.5rem;
}

.item {
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 0.5rem;
}

.item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.item p {
  margin-top: 0.5rem;
  font-size: 1rem;
}

</style>
